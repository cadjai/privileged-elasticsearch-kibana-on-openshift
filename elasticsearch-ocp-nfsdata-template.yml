    annotations:
      openshift.io/image.dockerRepositoryCheck: 2018-03-20T02:06:14Z
    creationTimestamp: null
    generation: 1
    labels:
      app: ${APPLICATION}
    name: ${APPLICATION}
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: docker.elastic.co/elasticsearch/${IMAGE_NAME}:${IMAGE_TAG}
      generation: 1
      importPolicy: {}
      name: ${IMAGE_TAG}
      referencePolicy:
        type: Source
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: ${APPLICATION}
    name: ${APPLICATION}
  spec:
    ports:
    - name: port-1
      port: 9200
      protocol: TCP
      targetPort: 9200
    - name: port-2
      port: 9300
      protocol: TCP
      targetPort: 9300
    selector:
      app: ${APPLICATION}
      deploymentconfig: ${APPLICATION}
    sessionAffinity: None
